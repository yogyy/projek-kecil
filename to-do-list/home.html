<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>to do</title>
  </head>

  <body>
    <header>
      <h1>Task List 2022</h1>
      <button>Testt</button>
      <form action="" id="new-task-form">
        <input type="text" id="new-task-input" placeholder="Pengen ngapain?" />
        <input type="submit" id="new-task-submit" value="Add new task" />
      </form>
    </header>

    <main>
      <section class="task-list">
        <h1>Task</h1>

        <div id="tasks">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="My shiny task" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
    <script src=""></script>
  </body>
</html>
